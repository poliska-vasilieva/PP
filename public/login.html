<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/Logo-new2025.png">
    <script src="./login.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <section class="register__login">
                <div class="register__login__logo">
                    <img src="./icons/Logo-new2025.png" alt="Logo">
                </div>
                <div class="for__forma">
                    <h1 class="naming">Слово врача</h1>
                    <div class="forma">
                        <form id="loginForm">
                            <input type="email" name="email" id="email" placeholder="Электронная почта" required>
                            <input type="password" name="password" id="password" placeholder="Пароль" required>
                            <button type="submit">Войти</button>
                        </form>
                    </div>
                    <p class="two__links">
                        <a href="./register.html" class="reg__log__links">Зарегистрироваться, если нет аккаунта</a>
                    </p>
                </div>
                
            </section>
        </div>
    </main>

</body>

</html>
