<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon.svg">
    <script src="./users.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__cont">
                <div class="header__logo">
                    <a href="./main.html"><img src="./icons/logo.svg" alt="Logo" style="max-width: 40%;"></a>
                </div>
                <div class="header__links">
                    <p><a href="./profile.html" class="links__for__header">Назад в профиль</a></p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="slide__users">
                <h1 class="title">Управление пользователями</h1>

                <div class="filter-controls">
                    <button class="filter-btn active" data-role="all">Все</button>
                    <button class="filter-btn" data-role="student">Студенты</button>
                    <button class="filter-btn" data-role="teacher">Учителя</button>
                </div>

                <table class="user-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Имя</th>
                            <th onclick="sortTable(1)">Email</th>
                            <th onclick="sortTable(2)">Роль</th>
                            <th onclick="sortTable(3)">Дата регистрации</th>
                            <th onclick="sortTable(4)">Последняя активность</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="header__cont">
                <p>создано для производственной практики</p>
            </div>
        </div>
    </footer>    
</body>

</html>
