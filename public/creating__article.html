<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание статьи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon.svg">
    <script src="./creating__article.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__cont">
                <div class="header__logo">
                    <a href="./main.html"><img src="./icons/logo.svg" alt="Logo" style="max-width: 40%;"></a>
                </div>
                <div class="header__links">
                    <p><a href="./main.html" class="links__for__header">Главная</a></p>
                    <p><a href="./articles.html" class="links__for__header">Статьи</a></p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="article__slide">
                <h2 class="title">Создать статью</h2>
                <form id="articleForm" enctype="multipart/form-data">
                    <input type="file" name="image">
                    <input type="text" name="title" placeholder="Название" required>
                    <textarea name="content" placeholder="Содержание" required></textarea>
                    <button type="submit">Создать</button>
                </form>
                <h2 class="title">Статьи</h2>
                <ul id="articleList"></ul>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="header__cont">
                <p>создано для производственной практики</p>
            </div>
        </div>
    </footer>
</body>

</html>
