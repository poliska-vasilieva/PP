<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль администратора</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon.svg">
    <script src="./profile.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__cont">
                <div class="header__logo">
                    <a href="./main.html"><img src="./icons/logo.svg" alt="Logo" style="max-width: 40%;"></a>
                </div>
                <div class="header__links">
                    <p><a href="./articles.html" class="links__for__header">Статьи</a></p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="profile">
                <h1 class="title">Профиль</h1>
                <input type="text" name="nickname" id="nickname" placeholder="Имя" class="input inp">
                <input type="email" name="email" id="email" placeholder="Электронная почта" class="input inp">
                <input type="password" name="currentPassword" id="currentPassword" placeholder="Текущий пароль"
                    class="input inp">
                <input type="password" name="newPassword" id="newPassword"
                    placeholder="(оставьте пустым, если не хотите менять)" class="input inp">
                <button id="saveButton">Сохранить изменения</button>
                <button id="ButtonLogOut">Выйти</button>

                <button id="teacherButton" style="display: none;">Кнопка для учителя</button>
                <button id="studentButton" style="display: none;">Кнопка для студента</button>
                <button id="adminButton" style="display: none;">Кнопка для админа</button>
            </div>

            <script>
                // Получаем роль пользователя из localStorage
                const userRole = localStorage.getItem('role');

                // Функция для отображения и удаления кнопок в зависимости от роли
                function displayButtonsBasedOnRole(role) {
                    const teacherButton = document.getElementById('teacherButton');
                    const studentButton = document.getElementById('studentButton');
                    const adminButton = document.getElementById('adminButton');

                    // Сначала удаляем кнопки, которые не соответствуют роли
                    if (role !== 'teacher') {
                        teacherButton.remove(); // Удаляем кнопку учителя, если роль не учитель
                    } else {
                        teacherButton.style.display = 'block'; // Показываем кнопку учителя
                    }

                    if (role !== 'student') {
                        studentButton.remove(); // Удаляем кнопку студента, если роль не студент
                    } else {
                        studentButton.style.display = 'block'; // Показываем кнопку студента
                    }

                    if (role !== 'admin') {
                        adminButton.remove(); // Удаляем кнопку админа, если роль не админ
                    } else {
                        adminButton.style.display = 'block'; // Показываем кнопку админа
                    }
                }

                // Вызываем функцию с ролью пользователя
                displayButtonsBasedOnRole(userRole);
            </script>
        </div>
    </section>
</body>

</html>
