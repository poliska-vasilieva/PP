<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon.svg">
    <script src="./profile.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__cont">
                <div class="header__logo">
                    <a href="./main.html"><img src="./icons/logo.svg" alt="Logo" style="max-width: 40%;"></a>
                </div>
                <div class="header__links">
                    <p><a href="./articles.html" class="links__for__header">Статьи</a></p>
                    <p><a href="./profile.html" class="links__for__header">Профиль</a></p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="profile">
                <h1 class="title">Профиль</h1>
                <input type="text" id="nickname" placeholder="Имя" class="input inp">
                <input type="email" id="email" placeholder="Электронная почта" class="input inp">
                <input type="password" id="currentPassword" placeholder="Текущий пароль" class="input inp">
                <input type="password" id="newPassword" placeholder="Новый пароль (оставьте пустым, если не меняется)" class="input inp">
                
                <div class="buttons">
                    <button id="saveButton" class="btn-primary">Сохранить изменения</button>
                    <button id="ButtonLogOut" class="btn-secondary">Выйти</button>
                    <button id="teacherButton" class="btn-role">Панель учителя</button>
                    <button id="studentButton" class="btn-role">Мои тесты</button>
                    <button id="adminButton" class="btn-role">Админ-панель</button>
                </div>
                
                <!-- Добавлен раздел для истории тестов -->
                <div id="testHistory" class="test-history"></div>
            </div>
            
            <script>
                // Перенесен из отдельного тега script в profile.js
                document.getElementById('ButtonLogOut').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                });
            </script>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="header__cont">
                <p>создано для производственной практики</p>
            </div>
        </div>
    </footer>
</body>

</html>
