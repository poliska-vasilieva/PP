<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon.svg">
    <script src="./profile.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__cont">
                <div class="header__logo">
                    <a href="./main.html"><img src="./icons/logo.svg" alt="Logo" style="max-width: 40%;"></a>
                </div>
                <div class="header__links">
                    <p><a href="./articles.html" class="links__for__header">Статьи</a></p>
                    <p><a href="./profile.html" class="links__for__header">Профиль</a></p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="profile">
                <h1 class="title">Профиль</h1>
                <input type="text" name="nickname" id="nickname" placeholder="Имя" class="input inp">
                <input type="email" name="email" id="email" placeholder="Электронная почта" class="input inp">
                <input type="password" name="currentPassword" id="currentPassword" placeholder="Текущий пароль" class="input inp">
                <input type="password" name="newPassword" id="newPassword" placeholder="(оставьте пустым, если не хотите менять)" class="input inp">
                <button id="saveButton">Сохранить изменения</button>
                <button id="ButtonLogOut">Выйти</button>
                <button id="teacherButton" style="display: none;">Кнопка для учителя</button>
                <button id="studentButton" style="display: none;">Кнопка для студента</button>
                <button id="adminButton" style="display: none;">Кнопка для админа</button>
            </div>
            <script>
                document.getElementById('ButtonLogOut').addEventListener('click', function () {
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                });
            </script>
        </div>
    </section>
</body>

</html>
