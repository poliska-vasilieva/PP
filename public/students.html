<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon.svg">
    <script src="./students.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__cont">
                <div class="header__logo">
                    <a href="./main.html"><img src="./icons/logo.svg" alt="Logo" style="max-width: 40%;"></a>
                </div>
                <div class="header__links">
                    <p><a href="./articles.html" class="links__for__header">Статьи</a></p>
                    <p><a href="./profile.html" class="links__for__header">Профиль</a></p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="slide__students">
                <h1 class="title">Список студентов</h1>
                <div class="group-filter">
                    <button onclick="filterStudents('all')" class="btn-filter active">Все</button>
                    <button onclick="filterStudents('1')" class="btn-filter">Группа 1</button>
                    <button onclick="filterStudents('2')" class="btn-filter">Группа 2</button>
                    <button onclick="filterStudents('3')" class="btn-filter">Группа 3</button>
                </div>
                <div id="studentsList" class="students-list"></div>
                <div id="studentProfile" class="student-profile" style="display: none;">
                    <h2 id="studentName"></h2>
                    <p id="studentEmail"></p>
                    <p id="studentGroup"></p> <!-- Добавленная строка для группы -->
                    <h3 class="h3__stud__prof">Результаты тестов</h3>
                    <div id="studentTestResults"></div>
                    <button onclick="backToStudentsList()" class="btn-secondary">Назад к списку</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="header__cont">
                <p>создано для производственной практики</p>
            </div>
        </div>
    </footer>
</body>

</html>
