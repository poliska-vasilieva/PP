<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon.svg">
    <script src="./profileStudent.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__cont">
                <div class="header__logo">
                    <a href="./main.html"><img src="./icons/logo.svg" alt="Logo" style="max-width: 40%;"></a>
                </div>
                <div class="header__links">
                    <p><a href="./main.html" class="links__for__header">Главная</a></p>
                    <p><a href="./articles.html" class="links__for__header">Статьи</a></p>
                    <!-- <p><a href="./profileUser.html" class="links__for__header">Личный кабинет</a></p> -->
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="profile">
                <h1 class="title">Профиль</h1>
                <input type="text" name="nickname" id="nickname" placeholder="Имя" class="input inp">
                <input type="email" name="email" id="email" placeholder="Электронная почта" class="input inp">
                <input type="password" name="currentPassword" id="currentPassword" placeholder="Текущий пароль"
                    class="input inp">
                <input type="password" name="newPassword" id="newPassword"
                    placeholder="(оставьте пустым, если не хотите менять)" class="input inp">
                <button id="saveButton">Сохранить изменения</button>
                <button id="ButtonLogOut">Выйти</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="header__cont">
                <p>создано для производственной практики</p>
            </div>
        </div>
    </footer>
</body>

</html>
