<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon.svg">
</head>

<body class="index__blue">

    <section>
        <div class="index__container">
            <div class="index__main">
                <div class="index__main__blocks">
                    <div class="index__main__first">
                        <div class="index__main__logo">
                            <img src="./icons/icon.svg" alt="index__main__logo">
                        </div>
                        <h1 class="title title__big">Слово врача</h1>
                        <p class="title__little">Латынь – фундамент вашего медицинского знания</p>
                        <button>Начать</button>
                    </div>
                    <div class="index__main__second">
                        <div class="first">
                            <div class="first__text">Откройте латинский для успешной медицинской карьеры</div>
                            <img src="./icons/doctors.png" alt="doctors">
                        </div>
                        <div class="second">
                            <div class="one">
                                <p class="second__text">Латынь в медицине – когда и где вам удобно</p>
                                <img src="./icons/woman__grey.png" alt="woman__grey">
                            </div>
                            <div class="two">
                                <p class="third__text">Изучайте латынь – становитесь лучшим врачом</p>
                                <img src="./icons/woman__blue.png" alt="woman__blue">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


</body>

</html>
